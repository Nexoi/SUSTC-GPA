<!DOCTYPE html>
<html lang="en">

	<body>
		<script type="text/javascript">
			function saveinfo() {
				var name = document.getElementById("username");
				var pass = document.getElementById("password");
				setCookie("username", name.value, 1);
				setCookie("password", pass.value, 1);
				window.location.href = "/mygpa";
			}

			function setCookie(c_name, value, expiredays) {
				var exdate = new Date()
				exdate.setDate(exdate.getDate() + expiredays)
				document.cookie = c_name + "=" + escape(value) +
					((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
			}
		</script>
		<!-- Left column -->
		<div class="templatemo-flex-row" style="min-width: 650px;">
			<!-- Main content -->
			<div class="templatemo-content col-1 light-gray-bg">
				<div class="templatemo-top-nav-container">
					<div class="row" style="min-width: 1000px;">
						<nav class="templatemo-top-nav col-lg-12 col-md-12" style="float: left;">
							<div class="media-left padding-right-25" style="float: right;margin-left: 100px;">
								<a href="http://sustc.edu.cn/">
									<img class="media-object " style="height: 30px;width: 180px;" src="sustclogo_min.png" alt="Sunset" />
								</a>
							</div>
							<ul class="text-uppercase" style="float: left;">
								<li>
									<a href="" class="active">UNOFFICIAL TRANSCRIPT</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="templatemo-content-container">
					<div class="templatemo-flex-row flex-content-row">
						<div class="col-1">
							<div class="panel panel-default margin-10" style="margin: auto; max-width: 600px;height: 360px;margin-top: 20px;margin-bottom: 20px;">
								<div class="panel-heading">
									<h2 class="text-uppercase">&nbsp;(●--●)</h2></div>
								<div class="panel-body" style="padding-left: 40px;padding-right: 40px;">
									<div class="templatemo-login-form">
										<div class="form-group">
											<label for="username"></label>
											<input type="text" class="form-control" id="username" placeholder="这里是学号" />
										</div>
										<div class="form-group">
											<label for="password"></label>
											<input type="password" class="form-control" id="password" placeholder="还有密码" />
										</div>
										<div class="form-group" style="text-align: center;padding-top: 20px;">
											<button onclick="saveinfo();" style="margin: auto 0; width: 360px;" class="templatemo-blue-button">(￣^￣)ゞ</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<!-- Second row ends -->

				</div>
			</div>
		</div>
		<footer>
			<div style="margin: auto 0;text-align: center;color: darkgrey;margin-top:8px;margin-bottom: 10px;">
				<div>2017 © 南方科技大学教学工作部</div>

			</div>
		</footer>
		<!-- JS -->
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<!-- jQuery -->
		<script type="text/javascript" src="js/templatemo-script.js"></script>
		<!-- Templatemo Script -->
		<script>
			$(document).ready(function() {
				// Content widget with background image
				var imageUrl = $('img.content-bg-img').attr('src');
				$('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
				$('img.content-bg-img').hide();
			});
		</script>

	</body>
